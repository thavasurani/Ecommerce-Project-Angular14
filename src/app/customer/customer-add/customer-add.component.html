<section>
    <div class="container col-sm-3">
        <p class="get-cart">Total Items: {{getCart().length}}</p>
        <h2>Total Amount: </h2>
        <strong class="t-amt">â‚¹{{totalamount}}</strong>
        <div>

        </div>

        <div class="sub-container">
            <div>
                <button (click)="this.addressform = true" class="btn-checkout">Checkout</button>&nbsp;
                <button type="submit" class="btn-order" routerLink="../checkout">Order</button>&nbsp;
                <form [formGroup]="myform" (ngSubmit)="addCustomer(myform)" class="checkout-form" *ngIf="addressform">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Name</label>
                            <input type="name" class="form-control" formControlName="name" id="inputEmail4"
                                placeholder="Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Mobile Number</label>
                            <input type="number" class="form-control" formControlName="mobile" id="inputEmail4"
                                placeholder="Mobile Number">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" formControlName="email" id="inputEmail4"
                                placeholder="Email">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Password</label>
                            <input type="password" class="form-control" formControlName="password" id="inputPassword4"
                                placeholder="Password">
                        </div>

                        <div class="form-group">
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control" formControlName="address1" id="inputAddress"
                                placeholder="1234 Main St">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress2">Address 2</label>
                            <input type="text" class="form-control" formControlName="address2" id="inputAddress2"
                                placeholder="Apartment, Complex, or floor">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCity">City</label>
                                <input type="text" class="form-control" formControlName="city" id="inputCity">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">State</label>
                                <select id="inputState" class="form-control" formControlName="state">
                                    <option selected>Choose...</option>
                                    <option>Andra Predesh</option>
                                    <option>Arunachala Pradresh</option>
                                    <option>Assam</option>
                                    <option>Karnataka</option>
                                    <option>Kerala</option>
                                    <option>Maharashtra</option>
                                    <option>Tamil Nadu</option>
                                    <option>Uttar Pradesh</option>
                                    <option>West Bengal</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputZip">Zip</label>
                                <input type="text" class="form-control" formControlName="zip" id="inputZip">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Check me out
                                </label>
                            </div>
                        </div>


                        <button type="submit" class="btn-add">Add details</button>&nbsp;

                        <button type="submit" (click)="cancel()" class="btn-cancel">cancel</button>

                    </div>
                </form>
            </div>


        </div>
    </div>

</section>
